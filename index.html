<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="main-content">
        <div class="card-main">
            <h1>Analisador de números</h1>
            <div class=input-div>
                <p>Adicione um número entre 1 e 100:</p>
                <div class="input-div-intern">
                    <input type="number" id="inputValor" max="100" min="1">
                    <button id="adicionandoValor">Adicionar número</button>
                </div>
            </div>
            <div class="caixa-de-texto">
                <div id="valoresAdicionados">
                    <ul id="listaMostrada">

                    </ul>
                </div>
            </div>
            <div id="caixaResultado">
                <button id="analisar">Analisar</button>
                <div id="resultadoText">
                    <ul id="listaResultados">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Criado por Maycom Willams</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
